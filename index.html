<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <title>js-family</title>
</head>
<body>

  <main  class="main">
    <section class="hero text-center p-5">
      <div class="container">
        <h1 class="hero__title mb-5">Ma'lumot kiriting</h1>

        <form class="hero__form w-50 mx-auto ">
          <input class="name__input form-control mb-4" type="text" placeholder="Ism kiriting !" aria-label="name input example" required>
          <input class="first__input form-control mb-4" type="text" placeholder="Familiya kiriting !" aria-label="firstname input example" required>
          <input class="number__input form-control mb-4" type="number" placeholder="Nomer kiriting !" aria-label="number input example" required>
          <input class="people__input form-control mb-5" type="text" placeholder="Kimligi !" aria-label="friends input example" required>
          <button type="submit" class="btn btn-danger mb-5">
            Yuborish
          </button>
        </form>

        <ul class="list list-unstyled">
          <li class="list-item">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
          </li>
        </ul>
      </div> 
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
